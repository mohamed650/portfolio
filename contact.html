        <div class="container my-4 mt-5">
            <div class="row">
                <div class="col-lg-12">
                    <h2 class="mb-3">Contact Me!</h2>
                    <form>
                        <div class="form-group">
                            <label for="name" class="mb-2 h5">Your Name</label>
                            <input type="name" id="name" placeholder="Enter Your Name" required name="name" class="form-control">
                        </div>
                        <div class="form-group mt-4">
                            <label for="email" class="mb-2 h5">Your Email</label>
                            <input type="email" id="email" placeholder="Enter Your Email" required name="email" class="form-control">
                        </div>
                        <div class="form-group mt-4">
                            <label for="phone" class="mb-2 h5">Your Phone no</label>
                            <input type="phone" id="phone" placeholder="Enter Your Phone no" required name="phone" class="form-control">
                        </div>
                        <div class="form-group mt-4">
                            <label for="message" class="mb-2 h5">Describe what you want to contact me for</label>
                            <textarea type="text" id="message" required name="message" placeholder="Enter Your Message" class="form-control"></textarea>
                        </div>
                        <button type="button" class="btn btn-danger mt-3">
                            Submit
                        </button>
                    </form>
                </div>
            </div>
